<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LoL 내전 시간 정하기</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .time-grid {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .checkbox-cell {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      min-width: 80px;
      cursor: pointer;
    }
    .checkbox-cell input {
      transform: scale(1.2);
    }
    .user-list button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    .selected-user {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>LoL 내전 시간대 투표</h1>
  <p>이름을 선택하고 가능한 시간대를 체크하세요:</p>

  <div class="user-list" id="userList"></div>

  <div><strong>선택된 사람:</strong> <span id="currentUser" class="selected-user">없음</span></div>

  <div class="time-grid" id="timeGrid"></div>

  <button onclick="submitAvailability()">저장하기</button>
  <button onclick="showResults()">결과 보기</button>

  <h2>모든 결과:</h2>
  <pre id="results"></pre>

  <script>
    const users = ["준영", "민섭", "진관", "준호", "휘근", "여준", "재환", "경학", "주현", "휘준", "원용", "재창", "영준", "근록", "태현", "재혁"];  // 참가자 리스트
    const hours = ["18", "19", "20", "21", "22", "23"];
    let selectedUser = null;

    const userListDiv = document.getElementById("userList");
    const timeGrid = document.getElementById("timeGrid");
    const currentUserSpan = document.getElementById("currentUser");

    // 사용자 버튼 생성
    users.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.onclick = () => selectUser(name);
      userListDiv.appendChild(btn);
    });

    // 시간 체크박스 생성
    function createGrid() {
      timeGrid.innerHTML = "";
      hours.forEach(hour => {
        const cell = document.createElement("div");
        cell.className = "checkbox-cell";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `hour-${hour}`;
        cell.appendChild(checkbox);
        cell.appendChild(document.createTextNode(` ${hour}시`));
        timeGrid.appendChild(cell);
      });
    }

    createGrid();

    function selectUser(name) {
      selectedUser = name;
      currentUserSpan.textContent = name;
      loadAvailability();
    }

    function loadAvailability() {
      const data = JSON.parse(localStorage.getItem("lol_times") || "{}");
      const availability = data[selectedUser] || {};

      hours.forEach(hour => {
        const id = `hour-${hour}`;
        const checkbox = document.getElementById(id);
        checkbox.checked = availability[id] || false;
      });
    }

    function submitAvailability() {
      if (!selectedUser) {
        alert("사용자를 먼저 선택하세요.");
        return;
      }

      const availability = {};
      hours.forEach(hour => {
        const id = `hour-${hour}`;
        const checked = document.getElementById(id).checked;
        if (checked) {
          availability[id] = true;
        }
      });

      const data = JSON.parse(localStorage.getItem("lol_times") || "{}");
      data[selectedUser] = availability;
      localStorage.setItem("lol_times", JSON.stringify(data));
      alert(`${selectedUser}님의 시간대가 저장되었습니다.`);
    }

    function showResults() {
      const data = JSON.parse(localStorage.getItem("lol_times") || "{}");
      const counts = {};

      for (const user in data) {
        for (const time in data[user]) {
          counts[time] = (counts[time] || 0) + 1;
        }
      }

      let resultText = "";
      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([time, count]) => {
        resultText += `${time.replace('hour-', '')}시 : ${count}명\n`;
      });

      document.getElementById("results").textContent = resultText || "아직 제출된 데이터가 없습니다.";
    }
  </script>
</body>
</html>
